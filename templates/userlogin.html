{% extends 'index.html' %}

{% block body %}
<div class="container py-5">
    <h2 class="mb-4 text-center">User Login</h2>

    {% if messages %}
    <div class="text-center mb-2">
        {% for message in messages %}
        <i class="text-danger text-center">{{ message }}</i>
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="POST" class="mx-1">
        {% csrf_token %}
        <div class="mb-3 row justify-content-center">
            <label for="email" class="col-lg-1 col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10 col-md-6">
              <input type="text" class="form-control" name="email">
            </div>
          </div>
          <div class="mb-4 row justify-content-center">
            <label for="inputPassword" class="col-lg-1 col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10 col-md-6">
              <input type="password" class="form-control" name="password">
            </div>
          </div>
        <div class="form-group text-center">
            <input class="mx-1 btn btn-success" type="submit" value="Login" />
        </div>
    </form>
</div>
    
{% endblock %}
