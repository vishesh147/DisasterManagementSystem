{% extends 'index.html' %}

{% block body %}
<div class="container py-5">
    <h2 class="mb-4 text-center">Registration</h2>
    
    {% if messages %}
    <div class="text-center mb-2">
        {% for message in messages %}
        <i class="text-danger text-center">{{ message }}</i>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST" class="mx-1">
        {% csrf_token %}
        <div class="mb-3 row justify-content-center">
            <label for="inputPassword" class="col-lg-2 col-md-3 col-sm-4 col-form-label fw-semibold">Account Type</label>
            <div class="col-sm-8 col-md-6">
                <div class="align-items-center h-100">
                    <div class="form-check form-check-inline d-inline-flex align-items-center h-100">
                        <input class="form-check-input" type="radio" name="type" value="volunteer">
                        <label class="form-check-label mx-1">Volunteer</label>
                    </div>
                    <div class="form-check form-check-inline d-inline-flex align-items-center h-100">
                        <input class="form-check-input" type="radio" name="type" value="organization">
                        <label class="form-check-label mx-1">Organization</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-3 row justify-content-center">
            <label for="name" class="col-lg-2 col-md-3 col-sm-4 col-form-label fw-semibold">Name</label>
            <div class="col-sm-8 col-md-6">
                <input type="text" class="form-control" name="name">
            </div>
        </div>
        <div class="mb-3 row justify-content-center">
            <label for="email" class="col-lg-2 col-md-3 col-sm-4 col-form-label fw-semibold">Email</label>
            <div class="col-sm-8 col-md-6">
                <input type="email" class="form-control" name="email">
            </div>
        </div>
        <div class="mb-3 row justify-content-center">
            <label for="inputPassword" class="col-lg-2 col-md-3 col-sm-4 col-form-label fw-semibold">Password</label>
            <div class="col-sm-8 col-md-6">
                <input type="password" class="form-control" name="password">
            </div>
        </div>
        <div class="mb-4 row justify-content-center">
            <label for="inputPassword" class="col-lg-2 col-md-3 col-sm-4 col-form-label fw-semibold">Confirm Password</label>
            <div class="col-sm-8 col-md-6">
                <input type="password" class="form-control" name="confpassword">
            </div>
        </div>
        <div class="form-group text-center">
            <input class="mx-1 btn btn-danger" type="reset" value="Reset" />
            <input class="mx-1 btn btn-success" type="submit" value="Register" />
        </div>
    </form>
</div>
    
{% endblock %}
